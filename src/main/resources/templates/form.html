<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}">Insert title here</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand border border-light px-2" href="#">Gestion<span class="text-success">App</span></a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarNav">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/listar}">Registros</a>
	      </li>
	      <li class="nav-item active">
	        <a class="nav-link" th:href="@{/form}">Crear Nuevo</a>
	      </li>
	    </ul>
	  </div>
	</nav>


	<div class="container mt-4">
		<h1 th:text="${titulo}" class="text-secondary border border-secondary border-top-0 border-left-0 border-right-0"></h1>
		<form th:action="@{/form}" th:object="${cliente}" method="post" class="mt-4">
				<div class="form-group row">
					<label class="col-sm-2" for="nombre">Nombre</label>
					<div class="col-sm-6">
						<input type="text" id="nombre" th:field="*{nombre}" class="form-control" th:errorclass="'form-control alert-danger'"/>
						<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2" for="apellido">Apellido</label>
					<div class="col-sm-6">
						<input type="text" id="apellido" th:field="*{apellido}" class="form-control" th:errorclass="'form-control alert-danger'"/>
						<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2" for="email">Email</label>
					<div class="col-sm-6">
						<input type="email" id="email" th:field="*{email}" class="form-control" th:errorclass="'form-control alert-danger'"/>
						<small class="form-text text-muted">No compartiremos tu email con nadie.</small>
						<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
					</div>
				</div >
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Fecha</label>
					<div class="col-sm-6">
						<input type="text" class="form-control" th:field="*{createAt}" th:errorclass="'form-control alert-danger'"/>
						<small class="form-text text-muted">Formato fecha: 2020-11-23</small>
						<small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-6">
						<button type="submit" class="btn btn-primary">Crear Cliente</button>
					</div>
				</div>
		</form>
	</div>
	
</body>

</html>
